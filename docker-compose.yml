version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - VECTOR_DB_PATH=/app/data/chroma
      - PROCESSED_DATA_PATH=/app/data/processed
      - RAW_DATA_PATH=/app/sample_documents
      - LOG_LEVEL=INFO
    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
      - ./sample_documents:/app/sample_documents

volumes:
  data:
